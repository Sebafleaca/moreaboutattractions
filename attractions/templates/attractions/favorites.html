{% extends 'attractions/header.html' %}

{% block content %}
<div style="position: relative;top: 100px;">
    <h2>My favorite attractions:</h2>

    <ul style="text-decoration: none;">
        {% for elem in favorite_attractions%}
        <li>
            {{ elem.attraction }}
            <br>
            rating: {{ elem.rating }}
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock%}
